<!DOCTYPE html>
<html class="h-100">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="./index.js" type="module"></script>
        <link href="./index.css" rel="stylesheet">
        <script src="https://cdn.plot.ly/plotly-2.24.1.min.js" charset="utf-8"></script>
    </head>

    <body class="d-flex flex-column h-100">
        <header class="navbar navbar-dark bg-dark p-0 shadow">
            <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3">Data Visualizer</a>
        </header>
        <main class="flex-shrink-0 d-flex" style="max-height: 90vh;">
            <div class="d-flex flex-column flex-basis-30" id="cardGroup">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title h6">colposcopy status</div>
                        <div class="card-text">
                            <select class="form-select form-select-sm mb-2" id="colpoEl">
                                <option value="0" selected>No colposcopy</option>
                                <option value="1">After colposcopy</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-basis-70 flex-column fs-xs" >
                <div class="flex-basis-40 bg-dark overflow-x-auto" style="max-width: 70vw;">
                    <table class="table table-striped table-dark" id="resTable"></table>
                </div>
                <div class="flex-basis-60 flex-shrink-0 bg-light border border-solid">
                    <div style="height: 60vh;"> 
<!--
                        <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#ccgCollapse">&#9776;</button>
                        <div class="collapse" id="ccgCollapse" >
                            <div class="d-flex flex-wrap" id="columnCardGroup"></div>
                        </div>-->
                        <button class="btn btn-dark btn-sm" type="button" data-bs-toggle="offcanvas" data-bs-target="#ccgOffcanvas">
                            view columns
                        </button>
                        <div class="offcanvas offcanvas-start" tabindex="-1" id="ccgOffcanvas" >
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasExampleLabel">columns to display</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                              </div>
                            <div class="d-flex flex-wrap overflow-auto" id="columnCardGroup"></div>
                        </div>
                        <div id="displayCardGroup" class="d-flex flex-wrap">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer mt-auto py-3 px-1 bg-light font-monospace">
            <span id="fileReadEl"></span>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    </body>
</html>
