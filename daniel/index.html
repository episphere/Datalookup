<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="./questions.js"></script>
    <style>

            font-size: small;

            background-color: #bb0e3d;

<body class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg bg-ncired sticky-top" data-bs-theme="dark">

            <div class="d-flex">
                <input type="radio" class="btn-check" name="res_clin" id="research" data-value="research" autocomplete="off" checked>

        <table class="table table-small fsz-sm table-striped mx-3" id="data-table">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>
